<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
</head>
<body>
    <header>
        <h1>Calculadora Digital</h1>
        <p>Utilize para fazer diversos calculos</p>
    </header>
    <main>
            <div class="tela">
                <div id="caixa"></div>
            </div>
                <div class="dados">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="mais">+</button>
                    <button class="btn" id="vezes">x</button>
                    <button class="btn" id="menos">-</button>
                    <button class="btn" id="divisao">รท</button>
                    <button class="btn" id="virgula">.</button>
                </div>
                <div class="dados" id="caixadenumeros">
                    <button class="btn numeros">1</button>
                    <button class="btn numeros">2</button>
                    <button class="btn numeros">3</button>
                    <button class="btn numeros">4</button>
                    <button class="btn numeros">5</button>
                    <button class="btn numeros">6</button>
                    <button class="btn numeros">7</button>
                    <button class="btn numeros">8</button>
                    <button class="btn numeros">9</button>
                    <button class="btn numeros">0</button>
                </div>
                <div class="dados">
                    <button class="btn" id="igual">=</button>
                </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
